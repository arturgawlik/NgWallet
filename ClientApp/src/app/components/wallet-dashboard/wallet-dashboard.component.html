<div class="card-header d-flex">
  <div>
    {{walletName$ | async}}
  </div>
  <div class="ml-auto">
    <span class="badge badge-pill badge-info">
      {{walletCurrentState$ | async}} {{walletCurrency$ | async}}
    </span>
  </div>
</div>
<div class="card-body">
  <div>
    <p-chart type="line" [data]="walletChartData$ | async" height="35vh">
    </p-chart>
  </div>
  <div class="row">
    <div class="p-2 col-sm-12 col-md-8 elem-h d-flex flex-column">
      <form [formGroup]="form">
        <div class="form-group" style="width: 100%;">
          <div class="btn-group" style="width: 100%" btnRadioGroup formControlName="operationType">
            <label btnRadio="outcome" class="btn btn-light" style="width: 50%" tabindex="0" role="button">
              <i class="fas fa-arrow-down"></i>
              Outcome
            </label>
            <label btnRadio="income" class="btn btn-light" style="width: 50%" tabindex="0" role="button">
              <i class="fas fa-arrow-up"></i>
              Income
            </label>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="inputDescription" formControlName="description" placeholder="piwo ">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="inputValue" formControlName="value"
            style="font-size: 5vh !important;" placeholder="0,00">
        </div>
      </form>
      <button type="button" class="p-2 btn mt-auto btn-info btn-sm btn-block">Save</button>
    </div>
    <div class="p-2 col-sm-12 col-md-4 elem-h" style="overflow-y: scroll">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let change of walletChanges$ | async" [class.positive-c]="change.value > 0"
          [class.negative-c]="change.value < 0">
          <div class="row">
            <div class="col-md-12 col-sm-6 col-lg-6">
              <i *ngIf="change.value > 0" class="fas fa-arrow-up"></i>
              <i *ngIf="change.value < 0" class="fas fa-arrow-down"></i>
              {{change.value | absolute | currency: change.currency + ' '}}
            </div>
            <div class="col-md-12 col-sm-6 col-lg-6 d-flex">
              <div class="ml-auto">
                <small>{{change.date}}</small>
              </div>
            </div>
            <div class="col-sm-12">
              <small>{{change.description}}</small>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
