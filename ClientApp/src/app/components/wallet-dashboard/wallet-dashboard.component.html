<div class="card-header d-flex">
  <div>
    {{walletName$ | async}}
  </div>
  <div class="ml-auto">
    <span class="badge badge-pill badge-info">
      {{walletCurrentState$ | async}} {{walletCurrency$ | async}}
    </span>
  </div>
</div>
<div class="card-body">
  <div>
    <p-chart type="line" [data]="walletChartData$ | async" height="35vh">
    </p-chart>
  </div>
  <div class="row">
    <div class="p-2 col-sm-12 col-md-8 elem-h">
      elo
    </div>
    <div class="p-2 col-sm-12 col-md-4 elem-h" style="overflow-y: scroll">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" 
        *ngFor="let change of walletChanges$ | async"
        [class.positive-c]="change.value > 0"
        [class.negative-c]="change.value < 0"
        >
          <div class="row">
            <div class="col-md-12 col-sm-6 col-lg-6">
              <i *ngIf="change.value > 0" class="fas fa-arrow-up"></i>
              <i *ngIf="change.value < 0" class="fas fa-arrow-down"></i>
              {{change.value | absolute | currency: change.currency + ' '}}
            </div>
            <div class="col-md-12 col-sm-6 col-lg-6 d-flex">
              <div class="ml-auto">
                <small>{{change.date}}</small>
              </div>
            </div>
            <div class="col-sm-12">
              <small>{{change.description}}</small>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
