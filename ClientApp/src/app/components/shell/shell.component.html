<div class="d-flex" id="wrapper" [class.toggled]="sideBarVisible">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading text-center">_ngWallet </div>
    <div class="list-group list-group-flush">
      <a href="javascript:void(0)" [routerLink]="'/home'" (click)="sideBarVisible=false;"
        class="list-group-item list-group-item-action bg-light">Dashboard</a>


      <a href="javascript:void(0)" class="list-group-item list-group-item-action d-flex"
        style="cursor:auto;background-color: #f8f9fa !important">Fast Wallets <i (click)="toggleFastWallets()"
          style="padding-top:5px;cursor: pointer;" class="fas fa-ellipsis-v ml-auto"></i></a>

      <div [@popOverFastWallets]="fastWalletsStateName">
        <a *ngFor="let fastWallet of fastWallets" href="javascript:void(0)" [routerLink]="'/home'"
          (click)="sideBarVisible=false;fastWalletNaviagate(fastWallet);" class="list-group-item list-group-item-action bg-light d-flex">
          <small class="ml-auto">{{fastWallet.name}}</small>
        </a>
      </div>

      <a href="javascript:void(0)" class="list-group-item list-group-item-action d-flex"
        style="cursor:auto;background-color: #f8f9fa !important">Settings <i (click)="toggle()"
          style="padding-top:5px;cursor: pointer;" class="fas fa-ellipsis-v ml-auto"></i></a>

      <div [@popOverState]="stateName">
        <a href="javascript:void(0)" [routerLink]="'/settings/wallets-definition'" (click)="sideBarVisible=false;"
          class="list-group-item list-group-item-action bg-light d-flex"><small class="ml-auto">Wallets
            Definition</small></a>
        <a href="javascript:void(0)" [routerLink]="'/settings/categories-definition'" (click)="sideBarVisible=false;"
          class="list-group-item list-group-item-action bg-light d-flex"><small class="ml-auto">Categories
            Definition</small></a>
      </div>

    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand navbar-light bg-light border-bottom">
      <button class="btn btn-light hidden-when-smol" (click)="sideBarVisible=true"><i
          class="fas fa-ellipsis-v"></i></button>
      <ul class="navbar-nav ml-auto mt-0">
        <!-- <li class="nav-item active">
          <a class="nav-link" href="javascript:void(0)"><i class="fas fa-sliders-h"></i><span
              class="sr-only"></span></a>
        </li> -->
        <li class="nav-item active">
          <a class="nav-link" href="javascript:void(0)" (click)="logout()"><i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
  <div class="overlay" [class.active]="sideBarVisible" (click)="sideBarVisible=false;"></div>
</div>
